<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <button>click me</button>
</div>
<script type="text/javascript">
    function print(e) {
        var currentTarget = e.currentTarget;
        switch(e.eventPhase){
            case 1:
                console.log(currentTarget, ':捕获阶段');
//                e.stopPropagation();
//                e.stopImmediatePropagation();
                break;
            case 2:
                console.log(currentTarget, ':目标阶段')
                break;
            case 3:
                console.log(currentTarget, ':冒泡阶段')
                break;
            case 0:
                console.log(currentTarget, ':NONE')
                break;
            default:
                throw new TypeError('未知阶段')
        }
    }
    function follow(e) {
        var currentTarget = e.currentTarget;
        switch(e.eventPhase){
            case 1:
                console.log('follow, ', currentTarget, ':捕获阶段');
                break;
            case 2:
                console.log('follow, ', currentTarget, ':目标阶段')
                break;
            case 3:
                console.log('follow, ', currentTarget, ':冒泡阶段')
                break;
            case 0:
                console.log('follow, ', currentTarget, ':NONE')
                break;
            default:
                throw new TypeError('未知阶段')
        }
    }
    var $wrapper = document.querySelector('.wrapper')
    var $button = document.querySelector('button')
    $wrapper.addEventListener('click', print, false);
    $wrapper.addEventListener('click', print, true);
    $wrapper.addEventListener('click', follow, false);
    $wrapper.addEventListener('click', follow, true);
</script>
</body>
</html>
