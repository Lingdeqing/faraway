<script type="text/javascript">
    // 判断是否在iframe中
    if(self !== top){
        console.log('在iframe中')
    }
    if(self.frameElement && self.frameElement.tagName === 'IFRAME'){
        console.log('在iframe中')
    }

    $(parent.document).ready(function () {

        // 在iframe中查找父页面元素
        console.log($('#iframe', window.parent.document)[0]);

    }).load(function () {

        // 子页面调用父页面方法
        parent.fn();

    })
    
    function fn() {
        console.log('子页面方法')
    }
</script>
